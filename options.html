<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extension Options</title>
    <link rel="SHORTCUT ICON" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
   html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0f11, #1a237e);
    font-family: "Source Sans 3", sans-serif;
    color: #9ca5b4;
    font-size: 18px;
}

.container {
    width: 90%;
    max-width: 700px;
    padding: 40px;
    background-color: #2a2c34;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}


h1 {
     margin: 0;
    padding: 0;
    color: #9ca5b4;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #9ca5b4;
}

input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    background-color: #22252b;
    border: 1px solid #444;
    border-radius: 8px;
    color: #9ca5b4;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
}

input[type="text"]::placeholder {
    color: #888;
}

button {
    background-color: #3f51b5;
    color: #9ca5b4;;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    font-weight: 500;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    transition: background-color 0.2s ease, transform 0.2s ease;
}

a{
    text-decoration: none;
    color: #4285F4;
}

button:hover {
    background-color: #3367d6;
    transform: translateY(-1px);
}

.success-message {
    display: none;
    color: #66bb6a;
    margin-top: 12px;
    font-weight: 500;
}
.header{
    display: flex;
    gap: 10px;
     align-items: center; 
     margin-bottom: 10px;
}
.header img {
    width: 20px;
    height: 20px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
     <div class="container">
    <div class="header">
        <img src="icon.png" alt="AI Assistant Icon">
        <h1>AI Summariser Settings</h1>
    </div>
    <div class="form-group">
        <label for="api-key">GeminiAPI Key</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key">

        <p>
            <strong>Note:</strong> You can get your API key from the 
            <a href="https://aistudio.google.com/apikey" target="_blank">Gemini API page</a>.
        </p>
    </div>

    <button id="save-btn">Save Settings</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>
</div>
    <script src="options.js"></script>
</body>
</html>
