<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Summariser</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
body {
    font-family: "Source Sans 3", sans-serif;
    font-style: normal;
    font-weight: 500;
    background: #292c34;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 16px;
    min-width: 27rem;
    min-height: 19rem;
    color: #9ca5b4;
}

h2 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 12px;
    color: #9ca5b4;
    cursor: default;
}
.header{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    align-items: center;
    display: flex;
    gap: 10px;
}
.header img {
    width: 18px;
    height: 18px;
}

.options {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    align-items: center;
}

button {
    padding: 8px 18px;
    background-color: #4285F4;
    color: white;
    -webkit-font-smoothing: antialiased;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
}

button:hover {
    background-color: #3367d6;
    transform: translateY(-1px);
}

#copy-btn {
    background-color: #4caf50;
}

#copy-btn:hover {
    background-color: #388e3c;
}

#summary-type {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background-color: #22252b;
    color: #9ca5b4;
    font-weight: bold;
}

#result {
    
    margin-top: 12px;
    padding: 15px;
    border-radius: 10px;
    background-color: #22252b;
    border: 1px solid #444;
    min-height: 150px;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.5;
}

#result::-webkit-scrollbar {
  width: 8px;
}

#result::-webkit-scrollbar-thumb {
  background-color: #555;       
  border-radius: 4px;
}

/* Scrollbar Track background */
#result::-webkit-scrollbar-track {
  background-color: #2b2b2b;     
}

button i {
  margin-left: 8px;
  font-size: 14px;
  pointer-events: none; /* Prevent icon from intercepting clicks */
}

.loader {
    border: 4px solid #444;
    border-top: 4px solid #9ca5b4;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="header">
        <img src="icon.png" alt="AI Assistant Icon">
        <h2>AI Summariser</h2>
    </div>
   <div class="options">
     <select id="summary-type">
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullets">Bullet Points</option>
    </select>

    <button id="summarize">
        Summarize <i class="fa-solid fa-wand-magic-sparkles"></i>
    </button>
    <button id="copy-btn">
        Copy <i class="fas fa-copy"></i>
    </button>
   </div>

    <pre id="result">Select a type and click Summarize</pre>
    <script src="popup.js"></script>
</body>
</html>
